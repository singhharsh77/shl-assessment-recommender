<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHL Assessment Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .results-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .results-header h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .results-count {
            color: #666;
            font-size: 14px;
        }

        .assessment-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .assessment-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .assessment-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .assessment-table tr:hover {
            background: #f8f9fa;
        }

        .assessment-name {
            font-weight: 600;
            color: #667eea;
        }

        .assessment-link {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
            font-size: 12px;
        }

        .assessment-link:hover {
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 5px;
        }

        .badge-K {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-P {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-C {
            background: #fff3e0;
            color: #e65100;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .skill-tag {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 11px;
            color: #555;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .api-config {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .api-config input {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ SHL Assessment Recommender</h1>
            <p>Find the perfect assessments for your job requirements</p>
        </div>

        <div class="card">
            <div class="api-config">
                <label for="apiUrl">API Endpoint URL:</label>
                <input type="text" id="apiUrl" value="https://shl-assessment-recommender-2wno.onrender.com"
                    placeholder="https://shl-assessment-recommender-2wno.onrender.com" />

            </div>
        </div>


        <div class="input-section">
            <label for="queryInput">Job Description or Query:</label>
            <textarea id="queryInput"
                placeholder="Example: I am hiring for Java developers who can collaborate effectively with teams.">I am hiring for Java developers who can collaborate effectively with teams.</textarea>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="maxResults">Max Results (1-10):</label>
                <input type="number" id="maxResults" min="1" max="10" value="10">
            </div>
            <div class="control-group">
                <label for="timeLimit">Time Limit || minimun 45 min. (optional):</label>
                <input type="number" id="timeLimit" min="0" placeholder="Leave empty for no limit">
            </div>
        </div>

        <button class="btn" onclick="getRecommendations()">
            Get Recommendations
        </button>

        <div class="error" id="errorMsg"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your requirements...</p>
        </div>

        <div class="results" id="results">
            <div class="results-header">
                <h2>Recommended Assessments</h2>
                <p class="results-count" id="resultsCount"></p>
            </div>
            <table class="assessment-table">
                <thead>
                    <tr>
                        <th>Assessment Name</th>
                        <th>Type</th>
                        <th>Duration</th>
                        <th>Skills</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <script>
        async function getRecommendations() {
            const query = document.getElementById('queryInput').value.trim();
            const maxResults = parseInt(document.getElementById('maxResults').value);
            const timeLimit = document.getElementById('timeLimit').value;
            const apiUrl = document.getElementById('apiUrl').value.trim();

            // Validate input
            if (!query) {
                showError('Please enter a job description or query');
                return;
            }

            // Hide error and results
            document.getElementById('errorMsg').classList.remove('active');
            document.getElementById('results').classList.remove('active');

            // Show loading
            document.getElementById('loading').classList.add('active');

            try {
                const requestBody = {
                    query: query,
                    max_results: maxResults
                };

                if (timeLimit) {
                    requestBody.time_limit = parseInt(timeLimit);
                }

                const response = await fetch(`${apiUrl}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                showError(`Failed to get recommendations: ${error.message}`);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayResults(data) {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            if (!data.recommendations || data.recommendations.length === 0) {
                showError('No recommendations found. Try a different query.');
                return;
            }

            document.getElementById('resultsCount').textContent =
                `Found ${data.total_results} relevant assessments`;

            data.recommendations.forEach((assessment, index) => {
                const row = document.createElement('tr');

                const testTypeBadge = assessment.test_type ?
                    `<span class="badge badge-${assessment.test_type}">${assessment.test_type}</span>` : '';

                const skills = assessment.skills && assessment.skills.length > 0 ?
                    `<div class="skills-list">
                        ${assessment.skills.map(s => `<span class="skill-tag">${s}</span>`).join('')}
                    </div>` : '-';

                row.innerHTML = `
                    <td>
                        <div class="assessment-name">${assessment.assessment_name}</div>
                    </td>
                    <td>${testTypeBadge}</td>
                    <td>${assessment.duration_minutes ? assessment.duration_minutes + ' min' : '-'}</td>
                    <td>${skills}</td>
                    <td>
                        <a href="${assessment.assessment_url}" target="_blank" class="assessment-link">
                            View Assessment
                        </a>
                    </td>
                `;

                resultsBody.appendChild(row);
            });

            document.getElementById('results').classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        // Allow enter key in textarea (Shift+Enter for new line)
        document.getElementById('queryInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                getRecommendations();
            }
        });
    </script>
</body>

</html>
